<html>
<head>
<title>
calculater
</title>
<link rel="stylesheet" href="calculater.css">
</head>
<body>
<form class="main" name="calc">
	<div class="dis" >
	<input type="text" name="txt"  readonly="" />
	</div>

	<div class="bt col">
	<label onclick="document.calc.txt.value = ''">Del</label>
	<label onclick="document.calc.txt.value += '%'">%</label>
	<label onclick="document.calc.txt.value += '/'">/</label>
	<label onclick="document.calc.txt.value += '+'">+</label>
	</div>

	<div class="bt">
	<label onclick="document.calc.txt.value += '7'">7</label>
	<label onclick="document.calc.txt.value += '8'">8</label>
	<label onclick="document.calc.txt.value += '6'">6</label>
	<label id="ram" onclick="document.calc.txt.value += '*'">*</label>
	</div>

	<div class="bt">
	<label  onclick="document.calc.txt.value += '4'">4</label>
	<label onclick="document.calc.txt.value += '5'">5</label>
	<label onclick="document.calc.txt.value += '6'">6</label>
	<label id="ram" onclick="document.calc.txt.value += '-'">-</label>
	</div>

	<div class="bt">
	<label onclick="document.calc.txt.value += '1'">1</label>
	<label onclick="document.calc.txt.value += '2'">2</label>
	<label onclick="document.calc.txt.value += '3'">3</label>
	<label id="ram" onclick="document.calc.txt.value = eval(calc.txt.value)" id="equal">=</label>
	</div>
	

</form>

<script src="calculater.js"> </script>
</body>
</html>
